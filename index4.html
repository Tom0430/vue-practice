<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="app">

        <label><input v-model.number="width">width</label>
        <label><input v-model.number="height">height</label>
        <p>{{ width }} の半分は {{ halfWidth }}</p>
        <p>X: {{ halfPoint.x }}</p>
        <p>Y: {{ halfPoint.y }}</p>

        <p>算出プロパティ</p>
        <ol>
            <li>{{ computedData }}</li>
            <li>{{ computedData }}</li>
        </ol>


        <p>メソッド</p>
        <ol>
            <li>{{ methodsData() }}</li>
            <li>{{ methodsData() }}</li>
        </ol>


        <input v-model.number="budget"> 円以下に絞り込む
        <input v-model.number="limit"> 件を表示
        <button v-on:click="order=!order">切り替え</button>
        <p>{{ matched.length }} 件中 {{ limited.length }} 件を表示中</p>
        <ul>
            <!-- v-forでは最終結果、算出プロパティのlimitedを使用する -->
            <li v-for="item in limited" v-bind:key="item.id">
            {{ item.name }} {{ item.price }}円
            </li>
        </ul>

    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/vue@2.6.11"></script>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/lodash@4.17.15/lodash.min.js"></script>
<script src="main4.js"></script>
</html>
